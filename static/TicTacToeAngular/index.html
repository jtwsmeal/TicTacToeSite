<!DOCTYPE html>
<html ng-app="app" ng-cloak>
	<head>
		<title>Tic Tac Toe</title>

		<!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!-- Import JQuery -->
		<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>

		<!-- Import Angular JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

	</head>
	<body ng-controller="TicTacToeController">
		<form method="post" action="/logout">
			<input type="submit" name="logout" value="Logout" class="button" id="logout">
		</form>
		<div class="gameboard">
			<table class="grid">
				<tr class="row">
					<!-- The following line was replaced with the three lines after it, due to an unknown error. -->
					<!-- <td ng-repeat="cell in [0, 1, 2]" ng-click="playerMove(cell)" id="{{ 'cell' + cell }}"></td> -->
					<td ng-click="playerMove(0)" id="cell0"></td>
					<td ng-click="playerMove(1)" id="cell1"></td>
					<td ng-click="playerMove(2)" id="cell2"></td>
				</tr>
				<tr class="row">
					<!-- The following line was replaced with the three lines after it, due to an unknown error. -->
					<!-- <td ng-repeat="cell in [3, 4, 5]" ng-click="playerMove(cell)" id="{{ 'cell' + cell }}"></td> -->
					<td ng-click="playerMove(3)" id="cell3"></td>
					<td ng-click="playerMove(4)" id="cell4"></td>
					<td ng-click="playerMove(5)" id="cell5"></td>
				</tr>
				<tr class="row">
					<!-- The following line was replaced with the three lines after it, due to an unknown error. -->
					<!-- <td ng-repeat="cell in [6, 7, 8]" ng-click="playerMove(cell)" id="{{ 'cell' + cell }}"></td> -->
					<td ng-click="playerMove(6)" id="cell6"></td>
					<td ng-click="playerMove(7)" id="cell7"></td>
					<td ng-click="playerMove(8)" id="cell8"></td>
				</tr>
			</table>
		</div>

		<!-- Modules -->
		<script src="TicTacToeAngular/js/app.js"></script>

		<!-- Controllers -->
		<script src="TicTacToeAngular/js/controllers/TicTacToeController.js"></script>

		<!-- Directives -->
		<script src="TicTacToeAngular/js/directives/gridCell.js"></script>

	</body>
</html>
